server:
  port: 9091
spring:
  application:
    name: test-demo
  cloud:
    zookeeper:
      enabled: true  # true:开启zookeeper外部化配置, false:读取本地配置;
      connect-string: 192.168.10.128:2181,192.168.10.128:3181,192.168.10.128:4181
      config:
              enabled: true
              root: springboot_demo/datasource_demo
              watcher:
                enabled: true
      discovery:
              instanceHost: 127.0.0.1
              instancePort: ${server.port}
              root: zbServices